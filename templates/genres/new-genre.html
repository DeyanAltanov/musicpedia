{% extends 'base/forms.html' %}

{% block style %}
    <style>
        .card {
            margin: 0 auto;
        }
        input {
            display: block;
            width: 100%;
        }
        .btn-register {
            margin-top: 15px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
    </style>
{% endblock %}

{% block title %}
    Add New Genre
{% endblock %}

{% block content %}
    <div class="card-header"><h3 class="text-center font-weight-light my-4">Add New Genre</h3></div>
    <div class="card-body">
        <form method="post" action="{% url 'add genre' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <div style="display: flex; justify-content: center;">
                <button class="btn btn-primary btn-register" type="submit">Add Genre</button>
            </div>
        </form>
    </div>
{% endblock %}
