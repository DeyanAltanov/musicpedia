{% extends 'base/forms.html' %}

{% block style %}
<style>
    .card {
        margin: 0 auto;
    }
    input {
        display: block;
        width: 100%;
    }
    .btn-register {
        margin-top: 15px;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    #id_status {
        width: 5%;
    }
    label {
        margin-top: 5px;
    }
</style>
{% endblock %}

{% block title %}
    Edit {{ album.title}} Songs
{% endblock %}

{% block content %}
<div class="card-header"><h3 class="text-center font-weight-light my-4">Edit {{ album.title}} Songs</h3></div>
<button><a class="nav-link" href={% url 'add band album song' album.id %}>Add Song</a></button>
<div class="row" style="display: flex; justify-content: center;">
    {% for album_song in album_songs %}
        <a href=''>{{ album_song.title }}</a>
    {% endfor %}
</div>
{% endblock %}
