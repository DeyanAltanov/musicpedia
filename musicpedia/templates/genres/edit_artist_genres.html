{% extends 'base/forms.html' %}

{% block style %}
<style>
    .card {
        margin: 0 auto;
    }
    input {
        display: block;
        width: 100%;
    }
    .btn-register {
        margin-top: 15px;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    #id_status {
        width: 5%;
    }
    label {
        margin-top: 5px;
    }
    table {
        width: 75% !important;
        margin: 20px !important;
        border-color: black !important;
    }
    td, th {
      border-color: black !important;
    }
    td > a {
        color: black !important;
    }

    td > a:hover {
        color: grey !important;
        filter: brightness(65%) !important;
    }
    button {
        width: 150px;
        margin: 0 auto !important;
    }
</style>
{% endblock %}

{% block title %}
    Edit {{ artist.name}} Genres
{% endblock %}

{% block content %}
    <div class="card-header"><h3 class="text-center font-weight-light my-4">Edit {{ artist.name}} Genres</h3></div>
    <button><a class="nav-link" href={% url 'add artist genres' artist.id %}>Add Genre</a></button>
    <div class="row" style="display: flex; justify-content: center;">
        <table>
            {% for artist_genre in artist_genres %}
                <tr>
                    <td>{{ artist_genre.genre.name }}</td>
                    <td><a class="nav-link remove-album" href={% url 'delete artist genre' artist.id artist_genre.genre.id %}>Remove</a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
