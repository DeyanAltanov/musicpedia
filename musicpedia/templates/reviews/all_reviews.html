{% extends 'base/base.html' %}

{% block style %}
<style>
    .card {
        margin: 0 auto;
    }
    input {
        display: block;
        width: 100%;
    }
    .btn-register {
        margin-top: 15px;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    label {
        margin-top: 5px;
    }

    button {
        margin: 15px !important;
    }
</style>
{% endblock %}

{% block content %}
<div class="card-header" style="background-color: darkred; margin: 50px;">
    <div class="row" style="display: flex; justify-content: center;">
        {% for review in reviews %}
            <div style="background-color: black; border: 2px solid red;">
                <p style="text-align: center;"><b style="font-size: 20px;"><a class='nav-link' href={% url 'album details' review.album.id %}>{{ review.album.title}}</a></b> </p>
                <p style="text-align: center;"><b style="font-size: 20px;">{{ review.title }}</b> by {{ review.user.user.email }}</p>
                <p style="text-align: center;">Rating: {{ review.rating }}/10</p>
                <p style="text-align: justify;">{{ review.description }}</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
