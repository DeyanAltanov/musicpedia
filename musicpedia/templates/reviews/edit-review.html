{% extends 'base/forms.html' %}

{% block style %}
<style>
    input {
        display: block;
        width: 100%;
    }
    .btn-register {
        margin-top: 15px;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    label {
        margin-top: 5px;
    }
    #id_album {
        opacity: 0.6;
        pointer-events: none;
     }
    html,
    body {
      height: fit-content !important;
    }
</style>
{% endblock %}

{% block title %}
    Edit {{ album.title }} Review
{% endblock %}

{% block content %}
<div class="card-header"><h3 class="text-center font-weight-light my-4">Edit {{ album.title }} Review</h3></div>
<div class="card-body">
    <form method="post" action="{% url 'edit review' review.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <div style="display: flex; justify-content: center;">
            <button class="btn btn-primary btn-register" type="submit">Save</button>
        </div>
    </form>
</div>
{% endblock %}
